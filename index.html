<!DOCTYPE html>
<html>
    <head>
        <title>Sample Project - Facebook</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <div class="container1">
            <div class="section1">
                <ul>
                    <li class="image">
                        <img src="logo-facebook.jpeg" width="35" height="35" alt="">
                    </li>
                    <li class="list1">
                        <form class="nosubmit">
                            <input class="nosubmit" type="search" placeholder="Search Facebook">
                        </form>
                    </li>
                </ul>
            </div>
            <div class="section2">
                <ul>
                    <li class="list2">
                        <button class="btn"><i class="fa-solid fa-house fa-xl"></i></button>
                    </li>
                    <li class="list2">
                        <button><i class="fa-sharp fa-solid fa-circle-play fa-lg"></i></button>
                    </li>
                    <li class="list2">
                        <button><i class="fa-solid fa-shop fa-lg"></i></button>
                    </li>
                    <li class="list2">
                        <button><i class="fa-solid fa-people-line fa-lg"></i></button>
                    </li>
                    <li class="list2">
                        <button><i class="fa-solid fa-gamepad fa-lg"></i></button>
                    </li>
                </ul>
            </div>
            <div class="section3">
                <ul>
                    <li class="list3">
                        <button><i class="fa-solid fa-list-ul fa-lg"></i></button>
                    </li>
                    <li class="list3">
                        <button><i class="fa-brands fa-facebook-messenger"></i></button>
                    </li>
                    <li class="list3">
                        <button><i class="fa-solid fa-bell fa-lg"></i></button>
                    </li>
                    <li class="list3">
                        <button><i class="fa-solid fa-user fa-lg"></i></button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container2">
            <div class="section4">
                <form class="form">
                    <button style="border: none;"><i class="fa-solid fa-user fa-2xl"></i></button>
                    <label><b>Muhammed Sherief</b></label>
                </form>
                <form class="form">
                    <button style="border: none;"><i class="fa-solid fa-user-group fa-2xl" style="color: #1f71ff;"></i></button>
                    <label><b>Friends</b></label>
                </form>
                <form class="form">
                    <button style="border: none;"><i class="fa-solid fa-clock fa-2xl" style="color: #1d6df7;"></i></button>
                    <label><b>Memmories</b></label>
                </form>
                <form class="form">
                    <button style="border: none;"><i class="fa-solid fa-bookmark fa-2xl" style="color: #2a0efb;"></i></button>
                    <label><b>Saved</b></label>
                </form>
                <form class="form">
                    <button style="border: none;"><i class="fa-solid fa-people-group fa-2xl" style="color: #146aff;"></i></button>
                    <label><b>Groups</b></label>
                </form>
                <form class="form">
                    <button style="border: none;"><i class="fa-solid fa-video fa-2xl" style="color: #0f67ff;"></i></button>
                    <label><b>Video</b></label>
                </form>
                <form class="form">
                    <button style="border: none;"><i class="fa-solid fa-shop fa-2xl" style="color: #1064f4;"></i></button>
                    <label><b>Marketplace</b></label>
                </form>
                <form class="form">
                    <button style="border: none;"><i class="fa-solid fa-message fa-2xl" style="color: #1368fb;"></i></button>
                    <label><b>Feeds</b></label>
                </form>
                <form class="form">
                    <button style="border: none;"><i class="fa-solid fa-calendar-days fa-2xl" style="color: #0e65fb;"></i></button>
                    <label><b>Events</b></label>
                </form>
                <form class="form">
                    <button style="border: none;"><i class="fa-solid fa-chart-simple fa-2xl" style="color: #1066f9;"></i></button>
                    <label><b>Ads Manager</b></label>
                </form>
                <form class="form">
                    <button style="border: none;"><i class="fa-brands fa-gratipay fa-2xl" style="color: #0a64ff;"></i></button>
                    <label><b>Fundraisers</b></label>
                </form>
                <form class="form">
                    <select name="" id=""></select>
                    <label><b>See more</b></label>    
                </form>
            </div>
            <div class="section5">
                <div style="height: 50%;">
                    <label>Sponsored</label>
                </div>
                <div style="height: 50%;">
                    <label>Contacts</label>
                </div>
            </div>
        </div>
    </body>
</html>
